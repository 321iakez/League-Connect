<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title> LeagueCon </title>
  </head>
  <body>
    
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"> Home </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Search</a></li>
        <li><a href="about.html">About</a></li>
        <li>
        </li>
      </ul>
    </nav>

    <section class="container">
      <h1 class="large text-primary">
        Welcome
      </h1>
      <p class="lead">
        <i class="fas fa-user"></i> Add your profile to the site!
      </p>

      
      <form class="form">
         
         <div class="form-group">
          <input id="name" type="text" placeholder="Enter Summoner Name" name="company" />
          <small class="form-text"
            >What is your summoner name?</small
          >
         </div>

         <div class="form-group">
          <select id="rank" name="status">
            <option value="0">* Select Rank</option>
            <option value="Iron">Iron</option>
            <option value="Bronze">Bronze</option>
            <option value="Silver">Silver</option>
            <option value="Gold">Gold</option>
            <option value="Platinum">Platinum</option>
            <option value="Diamond">Diamond</option>
            <option value="Master">Master</option>
            <option value="Grandmaster">Grandmaster</option>
            <option value="Challenger">Challenger</option>
      
          </select>
          <small class="form-text"
            >What is your current rank?</small
          >
        </div>

        <div class="form-group">
          <select id="position" name="status">
            <option value="0">* Select Position</option>
            <option value="Mid">Mid</option>
            <option value="Top">Top</option>
            <option value="Bottom">Bottom</option>
            <option value="Support">Support</option>
            <option value="Jungle">Jungle</option>
          </select>
          <small class="form-text"
            >What position do you play?</small
          >
        </div>
        <div class="form-group">
          <select id="server" name="status">
            <option value="0">* Select Server</option>
            <option value="NA">NA</option>
            <option value="EU">EU</option>
          </select>
          <small class="form-text"
            >Which server do you play on?</small
          >
        </div>
  
        <div class="form-group">
          <input id="champion" type="text" placeholder="main champion" name="company" />
          <small class="form-text"
            >What is your main champion? </small
          >
        </div>

        
        
        <button id="post" class="btn btn-primary my-1" onclick="onClick()">Join</button>
      </form>
    </section>
    <script src = "create-profile.js"></script>
  </body>
</html>
