      <h1 class="large text-primary">Players</h1>
      <p class="lead">
        Search for Teammates!
      </p>
       <form class = "form">
        <div class="form-group">
          <select id = "rank" name="status">
            <option value="0">* Select Rank</option>
            <option value="Iron">Iron</option>
            <option value="Bronze">Bronze</option>
            <option value="Silver">Silver</option>
            <option value="Gold">Gold</option>
            <option value="Platinum">Platinum</option>
            <option value="Diamond">Diamond</option>
            <option value="Master">Master</option>
            <option value="Grandmaster">Grandmaster</option>
            <option value="Challenger">Challenger</option>
      
          </select>
          <small class="form-text"
            >What rank are you searching for?</small>
        </div>

        <div class="form-group">
          <select id = "position" name="status">
            <option value="0">* Select Position</option>
            <option value="Mid">Mid</option>
            <option value="Top">Top</option>
            <option value="Bottom">Bottom</option>
            <option value="Support">Support</option>
            <option value="Jungle">Jungle</option>
          </select>
          <small class="form-text"
            >What position teammate do you need?</small
          >
        </div>
       
        <div class="form-group">
          <select id = "server" name="status">
            <option value="0">* Select Server</option>
            <option value="NA">NA</option>
            <option value="EU">EU</option>
          </select>
          <small class="form-text"
            >Which server do you play on?</small
          >
        </div>

            
      </form>
